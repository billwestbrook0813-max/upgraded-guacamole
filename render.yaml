services:
  - type: web
    name: mlb-runs-projection-server
    env: node
    rootDir: server
    plan: free
    buildCommand: "npm install"
    startCommand: "npm run start"
    envVars:
      - key: ODDS_API_KEY
        sync: false         # set this in the Render dashboard after creating the service
      - key: PORT
        value: "10000"      # Render will override at runtime; this is just a default
      - key: ODDS_BOOKMAKERS
        value: "betmgm,draftkings,fanduel,caesars,pointsbetus"
      - key: REDIS_URL
        sync: false         # optional (e.g., redis://...); leave unset if not using Redis

  - type: static_site        # <-- fix: was `static`
    name: mlb-runs-projection-client
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    envVars:
      - key: VITE_API_BASE
        value: "https://mlb-runs-projection-server.onrender.com"
